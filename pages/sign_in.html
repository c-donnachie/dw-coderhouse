  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sign_in.css" />
    <title>Iniciar Sesion</title>
  </head>

  <header class="header">
    <div class="header-buttons">
      <a href="./home.html"><div>Inicio</div></a>
      <a href="./films.html"><div>Peliculas</div></a>
      <a href="./series.html"><div>Series</div></a>
    </div>
    <div class="header-logo">
      <img src="../img/hbomax.png" alt="Logo" />
    </div>
    <div class="header-buttons">
      <a href="./sign_in.html">Iniciar Sesion</a>
      <a href="./subscribe.html"><div class="header-button-1">Suscribirse</div></a>
    </div>
  </header>
  <body>
    <!-- == -->
    <section class="container-fluid">
      <form class="form row" method="post">
        <h2>Iniciar Sesion</h2>
        <div class="container">
          <p>¿Tienes una cuenta HBO Max?</p>
          <input type="text" id="email" placeholder="Direccion de e-mail" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <div class="flex-2">
            <button type="submit">Iniciar Sesion</button>
            <a href="">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="custom-hr">
            <span>0</span>
          </div>
          <p>
            ¿Tienes HBO Max a travez de otra empresa, como un proveedor de TV, de telefonia movil o
            internet?
          </p>
          <div class="button-2">Iniciar sesion con un Proveedor</div>
        </div>
      </form>
    </section>
    <!-- == -->
  </body>
